{% extends "base.html" %}

{% block content %}
<h2>전체 사용자 목록</h2>

<table class="table table-striped mt-3">
    <thead>
        <tr>
            <th>아이디</th>
            <th>이름</th>
            <th>학교</th>
            <th>전화번호</th>
            <th>승인됨?</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
            <tr>
                <td>{{ user.username }}</td>
                <td>{{ user.full_name }}</td>
                <td>{{ user.school }}</td>
                <td>{{ user.phone }}</td>
                <td>{{ user.is_approved }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
